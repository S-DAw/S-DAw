name: Update Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"   # run every 12 hours
  workflow_dispatch:          # allow manual run
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist

      - name: Generate Pac-Man graph (dark theme only)
        uses: AndreRuperto/svg-pacman-contributions@main
        with:
          github_user_name: S-DAw
          github_token: ${{ secrets.GITHUB_TOKEN }}
          theme: github-dark
          output_directory: dist

      - name: Verify output
        run: ls -l dist

      - name: Push SVG to output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout output || git checkout --orphan output
          git reset --hard
          cp dist/pacman-contribution-graph-dark.svg .
          git add pacman-contribution-graph-dark.svg
          git commit -m "update pacman contribution graph" || echo "No changes"
          git push origin output --force
