name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch:     # allows manual run
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure Permissions and Modify Snake and Contribution Colors
        run: |
          # Give write permissions to dist directory and files
          chmod -R 777 dist

          # Change snake color to red and contributions color to blue in both files
          sed -i 's/#4c1f00/#ff0000/g' dist/github-contribution-grid-snake.svg
          sed -i 's/#4c1f00/#ff0000/g' dist/github-contribution-grid-snake-dark.svg

          sed -i 's/#196127/#0000ff/g' dist/github-contribution-grid-snake.svg
          sed -i 's/#196127/#0000ff/g' dist/github-contribution-grid-snake-dark.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
